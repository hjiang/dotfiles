################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,highres@highrr,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = footclient
$fileManager = thunar
$browser = zen
$editor = emacs
$screenshot = grim -g "$(slurp)" - | satty -f -

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = waybar & hyprpaper & firefox

# prefer dark mode for GTK4 apps
exec-once = gentoo-pipewire-launcher restart
exec-once = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec-once = fcitx5
exec-once = /usr/libexec/hyprpolkitagent
exec-once = hypridle
exec-once = hyprpaper
exec-once = waybar
exec-once = foot --server
exec-once = xhost si:localuser:root

# Notification center (replaces dunst)
exec-once = swaync

# System tray applets
exec-once = nm-applet
exec-once = blueman-applet

# Clipboard manager
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Auto-mounting for USB drives
exec-once = udiskie --tray

# Blue light filter (adjust coordinates to your location or use -l geoclue)
exec-once = gammastep -l geoclue

exec-once = vicinae server

