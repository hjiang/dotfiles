###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod CTRL, L, exec, loginctl lock-session
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, B, exec, $browser
bind = $mainMod, E, exec, $editor
bind = $mainMod CTRL, V, togglefloating,
bind = $mainMod, RETURN, exec, vicinae toggle
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, BACKSLASH, togglesplit, # dwindle
bind = $mainMod SHIFT, S, exec, $screenshot

# Window management
bind = $mainMod, M, fullscreen, 0  # Real fullscreen
bind = $mainMod SHIFT, M, fullscreen, 1  # Maximize (keep gaps/bars)
bind = $mainMod, C, centerwindow  # Center floating window
bind = $mainMod, X, pin  # Pin window to all workspaces

# Scratchpad (dropdown workspace)
bind = $mainMod, D, togglespecialworkspace, magic
bind = $mainMod SHIFT, D, movetoworkspace, special:magic

# Move focus with mainMod + HJKL (vim-style)
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move windows with mainMod + Shift + HJKL
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Swap windows with mainMod + Ctrl + HJKL
bind = $mainMod CTRL, H, swapwindow, l
bind = $mainMod CTRL, L, swapwindow, r
bind = $mainMod CTRL, K, swapwindow, u
bind = $mainMod CTRL, J, swapwindow, d

# Resize mode (mainMod + R to enter, ESC or Enter to exit)
bind = $mainMod, R, submap, resize
submap = resize
binde = , H, resizeactive, -10 0
binde = , L, resizeactive, 10 0
binde = , K, resizeactive, 0 -10
binde = , J, resizeactive, 0 10
bind = , escape, submap, reset
bind = , return, submap, reset
submap = reset

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Workspace navigation
bind = $mainMod, TAB, workspace, e+1  # Next workspace
bind = $mainMod SHIFT, TAB, workspace, e-1  # Previous workspace
bind = $mainMod, bracketright, workspace, m+1  # Next workspace on current monitor
bind = $mainMod, bracketleft, workspace, m-1  # Previous workspace on current monitor

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# System utilities
bind = $mainMod, V, exec, vicinae vicinae://extensions/vicinae/clipboard/history
bind = $mainMod, N, exec, swaync-client -t -sw  # Toggle notification center
bind = $mainMod CTRL SHIFT, ESCAPE, exit  # Emergency exit Hyprland

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule { name = float-kitty, match:class = ^(kitty)$, match:title = ^(kitty)$, float = yes }

# Ignore maximize requests from apps. You'll probably like this.
windowrule {
    name = suppress-maximize-events
    match:class = .*
    suppress_event = maximize
}

# Fix some dragging issues with XWayland
windowrule {
    name = fix-xwayland-drags
    match:class = ^$
    match:title = ^$
    match:xwayland = true
    match:float = true
    match:fullscreen = false
    match:pin = false
    no_focus = true
}

# Workspace assignments
windowrule { name = firefox-ws1, match:class = firefox-esr, workspace = 1 }
windowrule { name = zen-ws1, match:class = zen, workspace = 1 }
windowrule { name = emacs-ws2, match:class = emacs, workspace = 2 }
windowrule { name = kitty-ws3, match:class = kitty, workspace = 3 }
windowrule { name = foot-ws3, match:class = foot, workspace = 3 }
windowrule { name = footclient-ws3, match:class = footclient, workspace = 3 }
windowrule { name = ghostty-ws3, match:class = com.mitchellh.ghostty, workspace = 3 }

# Chat (Slack, Discord)
windowrule { name = slack-ws4, match:class = Slack, workspace = 4 }
windowrule { name = discord-ws4, match:class = discord, workspace = 4 }

# IM (WeChat, Element)
windowrule { name = element-ws5, match:class = Element, workspace = 5 }
windowrule { name = wechat-ws5, match:class = wechat, workspace = 5 }

windowrule { name = steam-ws6, match:class = steam, workspace = 6 }

# Floating rules for common dialogs
windowrule { name = float-pavucontrol, match:class = ^(pavucontrol)$, float = yes }
windowrule { name = float-blueman, match:class = ^(blueman-manager)$, float = yes }
windowrule { name = float-nm-editor, match:class = ^(nm-connection-editor)$, float = yes }
windowrule { name = float-nwg-look, match:class = ^(nwg-look)$, float = yes }
windowrule { name = float-open-file, match:title = ^(Open File)(.*)$, float = yes }
windowrule { name = float-select-file, match:title = ^(Select a File)(.*)$, float = yes }
windowrule { name = float-wallpaper, match:title = ^(Choose wallpaper)(.*)$, float = yes }
windowrule { name = float-open-folder, match:title = ^(Open Folder)(.*)$, float = yes }
windowrule { name = float-save-as, match:title = ^(Save As)(.*)$, float = yes }
windowrule { name = float-library, match:title = ^(Library)(.*)$, float = yes }

# Size common dialogs appropriately
windowrule { name = size-pavucontrol, match:class = ^(pavucontrol)$, size = 800 600 }
windowrule { name = size-blueman, match:class = ^(blueman-manager)$, size = 800 600 }
windowrule { name = size-nm-editor, match:class = ^(nm-connection-editor)$, size = 800 600 }

# Picture-in-Picture
windowrule {
    name = pip-window
    match:title = ^(Picture-in-Picture)$
    float = yes
    pin = yes
    move = 75% 75%
    size = 25% 25%
}

xwayland {
    force_zero_scaling = true
}

